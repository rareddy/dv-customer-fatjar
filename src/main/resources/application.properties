spring.datasource.sampledb.jdbc-url=jdbc:postgresql://localhost/sampledb
spring.datasource.sampledb.username=user
spring.datasource.sampledb.password=mypassword
spring.datasource.sampledb.driver-class-name=org.postgresql.Driver
spring.datasource.sampledb.platform=sampledb
spring.jpa.hibernate.ddl-auto=none

# spring overrides
spring.teiid.model.package=io.integration
spring.main.allow-bean-definition-overriding=true

# How to debug?
#logging.level.org.teiid.spring=DEBUG


# open jdbc/odbc ports
teiid.jdbc-secure-enable=true
teiid.pg-secure-enable=true
teiid.jdbc-enable=true
teiid.pg-enable=true